<!DOCTYPE html>
<html>
<head>
  <title>Head2Head</title>
</head>
<body>
<div id="app"></div>
<form method="POST" action="/createGame">
  <label for="away_team">Away Team:</label>
  <input type="text" id="away_team" name="away_team">
  <label for="away_team_id">Away ID (enter 1)</label>
  <input type="text" id="away_team_id" name="away_team_id">
  <label for="home_team">Home Team:</label>
  <input type="text" id="home_team" name="home_team">
  <label for="home_team_id">Home ID (enter 2)</label>
  <input type="text" id="home_team_id" name="home_team_id">
  <label for="away_line">Away spread</label>
  <input type="text" id="away_line" name="away_line">
  <label for="home_line">Home spread:</label>
  <input type="text" id="home_line" name="home_line">
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" src='bundle.js'></script>
</body>
</html>
